<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Nos Employees</h5>
            <p-toast></p-toast>
            
			<p-table #dt1 [value]="customers1" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"
			 [globalFilterFields]="['username','email','cin','phone']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Ajouter un EmployÃ©" icon="pi pi-plus" class="p-button-success"
                        (click)="addEmployee()" ></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
                        <p-confirmDialog header="Confirmation" key="confirm1" icon="pi pi-exclamation-triangle" message="Are you sure you want to proceed?"
            [style]="{width: '350px'}" acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th>
							<div class="flex justify-content-between align-items-center">
								Nom Complet
								
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								CIN
								
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Num de telephone
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Email
							</div>
						</th>
                        <th>
							<div class="flex justify-content-between align-items-center">
								Date d'ajout
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-customer>
					<tr>
						<td style="min-width: 12rem;">
							{{customer.username}}
						</td>
						<td style="min-width: 12rem;">
							<span class="image-text ml-2">{{customer.cin}}</span>
						</td>
						<td style="min-width: 14rem;">
							<span class="image-text ml-2">{{customer.phone}}</span>
						</td>
						<td style="min-width: 12rem;">
							<span >{{customer.email}}</span>
						</td>
                        <td style="min-width: 12rem;">
							<span >{{customer.createdAt | date: 'MM/dd/yyyy' }}</span>
						</td>
                        <td style="min-width: 12rem;">
                            <button pButton pRipple type="button" icon="pi pi-pencil" (click)="editEmployee(customer)" class="p-button-rounded p-button-outlined mr-2 mb-2"></button>
                            
                            <button pButton pRipple type="button" icon="pi pi-trash" (click)="confirm1(customer.id)" class="p-button-rounded p-button-danger p-button-outlined mr-2 mb-2"></button>
                           
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">No customers found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>

	
</div>
