<div class="grid p-fluid">
  <!-- Cards Count - Users, Projects, Teams -->
  <div class="col-12 lg:col-4 xl:col-3">
    <div class="card mb-3">
      <div class="flex justify-content-between align-items-center mb-3">
        <div>
          <span class="block text-500 font-medium mb-2">Total Users</span>
          <div class="text-900 font-medium text-xl">{{ userCount }}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{ width: '3rem', height: '3rem' }">
          <i class="pi pi-users text-blue-500 text-2xl"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 lg:col-4 xl:col-3">
    <div class="card mb-3">
      <div class="flex justify-content-between align-items-center mb-3">
        <div>
          <span class="block text-500 font-medium mb-2">Total Projects</span>
          <div class="text-900 font-medium text-xl">{{ projectCount }}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-green-100 border-round" [ngStyle]="{ width: '3rem', height: '3rem' }">
          <i class="pi pi-briefcase text-green-500 text-2xl"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 lg:col-4 xl:col-3">
    <div class="card mb-3">
      <div class="flex justify-content-between align-items-center mb-3">
        <div>
          <span class="block text-500 font-medium mb-2">Total Teams</span>
          <div class="text-900 font-medium text-xl">{{ equipeCount }}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{ width: '3rem', height: '3rem' }">
          <i class="pi pi-users text-orange-500 text-2xl"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Graphiques -->


  <div class="col-12 lg:col-6 xl:col-6">
    <div class="card">
      <h5 class="text-left">Monthly Registrations</h5>
      <p-chart *ngIf="chartData" type="line" [data]="chartData" [options]="{ responsive: true }" style="height: 200px"></p-chart>
    </div>
  </div>

  <div class="col-12 lg:col-6 xl:col-6">
    <div class="card">
      <h5 class="text-left">Monthly Project Distribution</h5>
      <p-chart *ngIf="chartDataBar" type="bar" [data]="chartDataBar" [options]="barOptions" style="height: 300px"></p-chart>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-6">
    <div class="card">
      <h5 class="text-left">Role Distribution</h5>
      <p-chart *ngIf="pieData" type="pie" [data]="pieData" [options]="{ responsive: true }" style="height: 300px"></p-chart>
    </div>
  </div>
</div>
